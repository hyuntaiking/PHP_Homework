<script>
/*----------------------------------------------------------------------------*/
/* 程式名稱: Prime(JavaScript版)                                              */
/* 程式說明: 列出10列*10行的數字，質數以黃色標示                              */
/* 傳回參數:                                                                  */
/* 使用說明: 可動態調整最大數(maxNum)和行數(col)                              */
/*----------------------------------------------------------------------------*/
var maxNum = 100;
var col = 10;
/*-------------------------以上參數可調整-------------------------------------*/
document.write('<table border="1" width="100%">');
for (var i=1; i<=maxNum; i++) {
    if (i % col == 1) document.write("<tr>");
    document.write((isPrime(i)?"<td bgcolor='yellow'>":"<td>") + 
                   i.toString() + "</td>");
    if (i % col == 0) document.write("</tr>");
}
document.write("</table>");
/*----------------------------------------------------------------------------*/
/* 程式名稱: isPrime(number)                                                  */
/* 程式說明: 判斷是否為質數                                                   */
/* 傳回參數: true、false                                                      */
/* 使用說明:                                                                  */
/*----------------------------------------------------------------------------*/
function isPrime(number) {
    // <1非質數
    if (number <= 1) {
        return false;
    }
    // 排除2、3的倍數，可少4/6的數字判斷
    if (number > 2 && number%2==0) {
        return false;
    }
    if (number > 3 && number%3==0) {
        return false;
    }
    var result = true;
    // TODO 只要除質數即可(未完成...)
    for (var i = 2; i <= Math.sqrt(number); i++) {
        if (number % i == 0) {
            result = false;
            break;
        }
    }
    return result;
}
</script>
